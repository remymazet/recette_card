<!DOCTYPE html>
<html>
<head>
	<title>Card Recette</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/02c79f3cd7.js" crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<meta name="description" content="Recette de la Chouquette.">
    	<meta property="title" content="Marmiton | Vos recettes" />
    	<meta property="og:title" content="Marmiton | Vos recettes" />
    	<meta property="og:type" content="website" />
    	<meta property="og:url" content="https://https://remymazet.github.io/recette_card/" />
    	<meta property="og:image" content="https://portail.infortech.pro/wp-content/uploads/2017/01/Marmiton-iPhone-Application-Food-SocialFood.png" />
    	<meta property="og:site_name" content="Marmiton | Vos recettes" />
</head>
<body>
	<div class="card">
		<div class="product-icon">
			<div class="icon-hearth">
				<i class="fas fa-heart"></i>
			</div>
			<div class="icon-stars">
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fa fa-star"></i>
			</div>
			
		</div>
		<div class="product">
			<div class="product-img">
				<img src="img/chouquette.png" style="height: 230px;" alt="chouquette">
			</div>
			<div class="product-description">
				<h2 style="font-weight: 500;">La chouquette</h2>
				<p style="font-weight: 300; line-height: 30px;">Des chouquettes délicieuses et rapide à faire, pour vous et la famille.</p>
				<a href="<a href="https://www.marmiton.org/" style="text-decoration: none;">
					<div class="product-button">
						Commencer la recette
					</div>
				</a>
			</div>
		</div>
		<div class="product-video">
			<iframe width="100%" height="300px" src="https://www.youtube.com/embed/l8G-tR1C4Sw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="product-images">
			<div>
				<a href="<a href="https://www.marmiton.org/"><img class="more-product" src="img/photo1.jpg"></a>
			</div>
			<div>
				<a href="<a href="https://www.marmiton.org/"><img class="more-product" src="img/photo2.jpg"></a>
			</div>
			<div>
				<a href="<a href="https://www.marmiton.org/"><img class="more-product" src="img/photo3.jpg" href=""></a>
			</div>
			
		</div>
	</div>
</body>
</html>
